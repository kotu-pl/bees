hydra:
  output_subdir: null # nie twórz .hydra wewnątrz run‑dir
  job:
    chdir: false # nie zmieniaj katalogu roboczego
  run:
    dir: ${hydra:runtime.cwd}/experiments/runs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: ${oc.env:PWD}/experiments/multirun
    subdir: ${now:%Y-%m-%d}/${now:%H-%M-%S}

logs_dir: ${hydra:runtime.cwd}/logs

defaults:
  - _self_
  - data: bees_initial
  - network: resnet
  - trainer: trainer
  - logger: wandb
  - callbacks:
    - model_checkpoint
    - early_stopping

resnet_version: 34
densenet_version: 121
